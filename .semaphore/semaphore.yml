version: v1.0
name: Pouring

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Pour
    task:
      secrets:
        - name: TESTING_DOCKER_MACHINE
        - name: STUCCO
      jobs:
        - name: Build
          env_vars:
            - name: BRANCH
              value: $SEMAPHORE_GIT_BRANCH
            - name: PROJECT_PATHNAME
              value: $SEMAPHORE_GIT_REPO_SLUG
            - name: REVISION
              value: $SEMAPHORE_GIT_SHA
            - name: REGISTRY_HOST
              value: registry.ghzmdr.tk
          commands:
            - checkout
            - docker-compose -f build.yml build

        - name: Push
          commands:
            - docker-compose -f build.yml push

        - name: Deploy
          env_vars:
            - name: COMPOSE_PROJECT_NAME
              value: $SEMAPHORE_GIT_REPO_SLUG
            - name: DOCKER_TLS_VERIFY
              value: '1'
            - name: DOCKER_CERT_PATH
              value: './certs'          
          commands:
            - cp $ENV_PATH/.env.prod .env
            - docker-compose -f build.yml -f prod.yml up -d --remove-orphans