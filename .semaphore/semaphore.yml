version: v1.0
name: Pouring

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build
    dependencies: []
    task:
      jobs:
        - name: Build & Push
          env_vars:
            - name: REGISTRY_HOST
              value: registry.ghzmdr.tk
          commands:
            - export BRANCH=$SEMAPHORE_GIT_BRANCH
            - export PROJECT_PATHNAME=$SEMAPHORE_GIT_REPO_SLUG
            - export REVISION=$SEMAPHORE_GIT_SHA
            - checkout
            - docker-compose -f build.yml build
            - docker-compose -f build.yml push

  - name: Deploy
    dependencies: ["Push"]
    task:
      secrets:
        - name: TESTING_DOCKER_MACHINE
        - name: STUCCO
      jobs:
        - name: Deploy
          env_vars:
            - name: COMPOSE_PROJECT_NAME
              value: $SEMAPHORE_GIT_REPO_SLUG
            - name: DOCKER_TLS_VERIFY
              value: '1'
            - name: DOCKER_CERT_PATH
              value: './certs'          
          commands:
            - checkout
            - cp $ENV_PATH/.env.prod .env
            - docker-compose -f build.yml -f prod.yml up -d --remove-orphans